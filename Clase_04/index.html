<body>
    <h1>FRASES MOTIVACIONALES PARA SOBREVIVIR UN DOMINGO</h1>

    <p class="frase1">
        "Ser rechazado puede ser un merito, porque caerle bien a todo el mundo a veces implica hacer cosas indignas e impropias."
    </p>
    <p class="frase2">
        "Dos cosas son infinitas: la estupidez humana y el universo; y no estoy seguro de lo segundo."
    </p>
    <p class="frase3">
        "Creer no es conocer"
    </p>
